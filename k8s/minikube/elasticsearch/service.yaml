apiVersion: v1
kind: Service
metadata:
  name: ms-rrts-at-elastic
  namespace: production
spec:
  type: ClusterIP
  selector:
    app: ms-rrts-at-elastic
  ports:
  - name: rest
    port: 9200
    targetPort: 9200
    protocol: TCP
  - name: inter-node
    port: 9300
    targetPort: 9300
    protocol: TCP